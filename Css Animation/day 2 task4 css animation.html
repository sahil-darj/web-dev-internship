<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car and Bike Race</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      .road {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      .car,
      .bike {
        position: absolute;
        width: 150px;
        animation: race 6s linear infinite;
      }

      .car {
        bottom: 120px;
        left: -200px;
        width: 180px;
        animation-delay: 0.5s;
      }

      .bike {
        bottom: 60px;
        left: -200px;
        width: 140px;
        animation-delay: 0.5s;
      }

      @keyframes race {
        0% {
          left: -200px;
        }
        100% {
          left: 110%;
        }
      }
    </style>
  </head>
  <body>
    <img src="road.webp" class="road" alt="Road" />

    <img src="car.png" class="car" alt="Car" />
    <img src="bike.png" class="bike" alt="Bike" />
  </body>
</html>
