<!DOCTYPE html>
<html>
  <head>
    <style>
      .div {
        height: 400px;
        width: 100%;
        text-align: center;
        background-color: rgb(167, 79, 79);
        position: relative;
      }

      h1 {
        display: inline-block;
        position: relative;
        color: white;
        font-size: 80px;
        margin-top: 150px;
      }

      .div1::before {
        content: "";
        position: absolute;
        top: 150px;
        left: 900px;
        height: 100px;
        width: 100px;
        background-color: yellow;
      }

      h1::before {
        content: "";
        position: absolute;
        left: -150px;
        height: 100px;
        width: 100px;
        background-color: orange;
      }

      h1::after {
        content: "";
        position: absolute;
        left: 220px;
        height: 100px;
        width: 100px;
        background-color: rgb(0, 191, 255);
      }

      .div1::after {
        content: "";
        position: absolute;
        top: 150px;
        right: 900px;
        height: 100px;
        width: 100px;
        background-color: limegreen;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="div1"></div>
      <h1>Sahil</h1>
      <div class="div1"></div>
    </div>
  </body>
</html>
