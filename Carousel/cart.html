<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
      .card {
        position: relative;
        overflow: hidden;
        transition: 0.3s;
      }

      .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15),
          0 6px 20px rgba(0, 0, 0, 0.18);
      }
      .slideBtn {
        position: absolute;
        left: 50%;
        bottom: -30px;
        transform: translateX(-50%);
        background: #0b66ff;
        color: #fff;
        padding: 10px 22px;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        opacity: 0;
        transition: bottom 0.35s ease, opacity 0.3s ease;
        pointer-events: none;
      }

      .card:hover .slideBtn {
        bottom: 120px;
        opacity: 1;
        pointer-events: auto;
      }

      .t1 {
        position: relative;
        display: inline-block;
        font-weight: 600;
        color: #111;
        padding: 6px 12px;
        overflow: hidden;
        min-width: 90px;
        transition: color 0.25s ease;
      }

      .t1::after {
        content: "Add to Cart";
        position: absolute;
        top: 50%;
        left: -100%;
        transform: translateY(-50%);
        white-space: nowrap;
        color: #0b66ff;
        font-weight: 700;
        opacity: 0;
        transition: left 0.45s cubic-bezier(0.22, 0.9, 0.32, 1), opacity 0.25s;
      }

      .t1:hover {
        color: transparent;
      }

      .t1:hover::after {
        left: 0;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-12">
          <div class="card">
            <img src="./src/mug.jpg" class="card-img-top" alt="" />

            <p
              style="
                position: absolute;
                top: 5px;
                left: 5px;
                font-weight: bold;
                background: white;
                padding: 4px 8px;
                border-radius: 4px;
              "
            >
              New
            </p>

            <button class="slideBtn">Add to Cart</button>

            <div class="card-body text-center">
              <h5 class="card-title">Basket With Handles</h5>
              <p class="t1">$150</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
