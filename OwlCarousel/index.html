    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="images/3bhk.jpg" alt="3bhk" />
      </div>

      <div class="item">
        <img src="images/amaran.jpg" alt="3bhk" />
      </div>

      <div class="item">
        <img src="images/jjjh.jpeg" alt="3bhk" />
      </div>

      <div class="item">
        <img src="images/parking.jpeg" alt="3bhk" />
      </div>

      <div class="item">
        <img src="images/coolie.jpg" alt="3bhk" />
      </div>

      <div class="item">
        <img src="images/kubera.jpeg" alt="3bhk" />
      </div>

      <div class="item">

      <div class="item">

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      var owl = $(".owl-carousel");
      owl.owlCarousel({
        loop: true,
        nav: true,
        autoplay: true,
        autoplayTimeout: 1000,
        margin: 10,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          960: {
            items: 5,
          },
          1200: {
            items: 6,
          },
        },
      });
      owl.on("wheel", ".owl-stage", function (e) {
        e.preventDefault();

        // Scroll Down → Next Slide
        if (e.originalEvent.deltaY > 0) {
          owl.trigger("next.owl");
        }
        // Scroll Up → Previous Slide
        else {
          owl.trigger("prev.owl");
        }
      });

      //   $(".owl-carousel").owlCarousel({

      //   });
    </script>
