<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Mode Data Attribute</title>

    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />

    <style>
      .slider img {
        width: 100%;
        border-radius: 12px;
      }
      .slick-slide {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container" style="max-width: 900px; margin: 40px auto">
      <!-- Slider with data-slick -->
      <div
        class="slider"
        data-slick='{
         "centerMode": true,
         "centerPadding": "60px",
         "slidesToShow": 3,
         "dots": true,
         "arrows": true,
         "responsive": [
            {"breakpoint": 768, "settings": { "slidesToShow": 1, "centerPadding": "40px" }}
         ]
       }'
      >
        <div><img src="https://picsum.photos/800/400?random=1" /></div>
        <div><img src="https://picsum.photos/800/400?random=2" /></div>
        <div><img src="https://picsum.photos/800/400?random=3" /></div>
        <div><img src="https://picsum.photos/800/400?random=4" /></div>
        <div><img src="https://picsum.photos/800/400?random=5" /></div>
      </div>
    </div>

    <!-- jQuery + Slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script>
      // Initialize all sliders that use data-slick
      $("[data-slick]").slick();
    </script>
  </body>
</html>
