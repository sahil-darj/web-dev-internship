<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Syncing</title>

    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />

    <style>
      .main-slider img {
        width: 100%;
        border-radius: 15px;
      }

      .thumb-slider img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        opacity: 0.5;
        transition: 0.3s ease;
      }

      .thumb-slider .slick-current img {
        opacity: 1;
        border: 3px solid #007bff;
      }

      .slick-slide {
        margin: 5px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 40px 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- MAIN SLIDER -->
      <div class="main-slider">
        <div><img src="https://picsum.photos/800/400?random=1" /></div>
        <div><img src="https://picsum.photos/800/400?random=2" /></div>
        <div><img src="https://picsum.photos/800/400?random=3" /></div>
        <div><img src="https://picsum.photos/800/400?random=4" /></div>
      </div>

      <!-- THUMBNAIL SLIDER -->
      <div class="thumb-slider mt-3">
        <div><img src="https://picsum.photos/800/400?random=1" /></div>
        <div><img src="https://picsum.photos/800/400?random=2" /></div>
        <div><img src="https://picsum.photos/800/400?random=3" /></div>
        <div><img src="https://picsum.photos/800/400?random=4" /></div>
      </div>
    </div>

    <!-- jQuery + Slick JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script>
      $(".main-slider").slick({
        slidesToShow: 1,
        arrows: false,
        fade: true,
        asNavFor: ".thumb-slider",
      });

      $(".thumb-slider").slick({
        slidesToShow: 4,
        centerMode: false,
        focusOnSelect: true,
        asNavFor: ".main-slider",
      });
    </script>
  </body>
</html>
