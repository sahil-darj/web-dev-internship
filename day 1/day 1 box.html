<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 800px;
        width: 1680px;
        border: 2px solid black;
      }

      .div2 {
        height: 600px;
        width: 1400px;
        margin-top: 100px;
        margin-left: 150px;
        border: 2px solid green;
      }

      .div3 {
        height: 300px;
        width: 600px;
        border: 2px solid red;
        margin-top: 150px;
        margin-left: 100px;
        float: left;
      }

      .div4 {
        height: 120px;
        width: 120px;
        margin-top: 75px;
        margin-left: 100px;
        border: 2px solid blue;
      }

      .div5 {
        height: 120px;
        width: 120px;
        margin-top: -120px;
        margin-left: 350px;
        border: 2px solid orange;
      }

      .div6 {
        height: 300px;
        width: 300px;
        border: 2px solid purple;
        margin-top: 150px;
        margin-left: 300px;
        float: left;
      }

      .div7 {
        height: 100px;
        width: 100px;
        margin-top: 100px;
        margin-left: 100px;
        border: 2px solid brown;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="div2">
        <div class="div3">
          <div class="div4"></div>
          <div class="div5"></div>
        </div>

        <div class="div6">
          <div class="div7"></div>
        </div>
      </div>
    </div>
  </body>
</html>
