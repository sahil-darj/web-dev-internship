<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div {
        height: 300px;
        width: 300px;
        background-color: brown;
        border-radius: 20px;
      }
      .box {
        display: flex;
        justify-items: center;
        height: 100%;
        width: 100%;
        gap: 50px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
      <div class="box">
        <div class="div" data-aos="fade-up" data-aos-duration="3000"></div>
        <div class="div" data-aos="fade-down" data-aos-duration="3000"></div>
        <div class="div" data-aos="fade-left" data-aos-duration="3000"></div>
        <div class="div" data-aos="fade-right" data-aos-duration="3000"></div>
        <div class="div" data-aos="fade-up-left" data-aos-duration="3000"></div>
        <div class="div" data-aos="fade-up-right" data-aos-duration="3000"></div>
        <div class="div" data-aos="fade-up-down" data-aos-duration="3000"></div>
        <div class="div" data-aos="fade-down-left" data-aos-duration="3000"></div>
        
      </div>

      <div class="box">
        <div class="div" data-aos="flip-left" data-aos-duration="3000"></div>
        <div class="div" data-aos="flip-right" data-aos-duration="3000"></div> 
        <div class="div" data-aos="flip-up" data-aos-duration="3000"></div> 
        <div class="div" data-aos="flip-down" data-aos-duration="3000"></div> 
        
        <div class="div" data-aos="zoom-in" data-aos-duration="3000"></div> 

        <div class="div" data-aos="zoom-out" data-aos-duration="3000"></div> 
      </div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      .card {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        width: 260px;
      }

      .card img {
        width: 100%;
        display: block;
        transition: 0.3s ease;
      }

      /* Slide Up Button */
      .slideBtn {
        position: absolute;
        left: 50%;
        bottom: -60px;
        transform: translateX(-50%);
        background: #0b66ff;
        color: #fff;
        padding: 10px 22px;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        opacity: 0;
        transition: bottom 0.35s ease, opacity 0.3s ease;
        pointer-events: none;
      }

      /* On Hover â€” slide up */
      .card:hover .slideBtn {
        bottom: 120px;
        opacity: 1;
        pointer-events: auto;
      }

      /* Optional image zoom */
      .card:hover img {
        transform: scale(1.03);
      }

      /* New badge */
      .badge-new {
        position: absolute;
        top: 8px;
        left: 8px;
        background: #fff;
        padding: 6px 10px;
        font-weight: bold;
        border-radius: 6px;
      }

      .card-body {
        text-align: center;
        padding: 12px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div>
        <img src="mug.jpg" alt="Product" />
        <button class="slideBtn">Add to Cart</button>
      </div>

      <div class="badge-new">New</div>

      <div class="card-body">
        <h5>Basket With Handles</h5>
        <p style="font-size: 18px; font-weight: 600">$150</p>
      </div>
    </div>
  </body>
</html>
