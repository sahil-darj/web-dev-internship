<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOS Full Demo</title>

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding-bottom: 200px;
    }
    section {
      padding: 100px 40px;
      border-bottom: 1px solid #333;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .box {
      width: 200px;
      height: 200px;
      background: #ff0055;
      margin: 20px;
      border-radius: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:40px;">AOS Animation Full Demo</h1>

  <section>
    <h2>Fade Animations</h2>
    <div class="box" data-aos="fade"></div>
    <div class="box" data-aos="fade-up"></div>
    <div class="box" data-aos="fade-down"></div>
    <div class="box" data-aos="fade-left"></div>
    <div class="box" data-aos="fade-right"></div>
    <div class="box" data-aos="fade-up-right"></div>
    <div class="box" data-aos="fade-up-left"></div>
    <div class="box" data-aos="fade-down-right"></div>
    <div class="box" data-aos="fade-down-left"></div>
  </section>

  <section>
    <h2>Flip Animations</h2>
    <div class="box" data-aos="flip-left"></div>
    <div class="box" data-aos="flip-right"></div>
    <div class="box" data-aos="flip-up"></div>
    <div class="box" data-aos="flip-down"></div>
  </section>

  <section>
    <h2>Zoom Animations</h2>
    <div class="box" data-aos="zoom-in"></div>
    <div class="box" data-aos="zoom-in-up"></div>
    <div class="box" data-aos="zoom-in-down"></div>
    <div class="box" data-aos="zoom-in-left"></div>
    <div class="box" data-aos="zoom-in-right"></div>
    <div class="box" data-aos="zoom-out"></div>
    <div class="box" data-aos="zoom-out-up"></div>
    <div class="box" data-aos="zoom-out-down"></div>
    <div class="box" data-aos="zoom-out-left"></div>
    <div class="box" data-aos="zoom-out-right"></div>
  </section>

  <section>
    <h2>Slide Animations</h2>
    <div class="box" data-aos="slide-up"></div>
    <div class="box" data-aos="slide-down"></div>
    <div class="box" data-aos="slide-left"></div>
    <div class="box" data-aos="slide-right"></div>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: "ease-out-cubic",
      once: false
    });
  </script>
</body>
</html>
